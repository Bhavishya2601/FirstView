<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../icons/logo.png" type="image/x-icon">
  <title>New Tab - FirstView</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="introSection" style="display: none;">
    <div class="head1">Hello! What's your name?</div>
    <input type="text" id="name" autocomplete="off" spellcheck="false" />
    <div class="head2">Please enter your first name or the name you prefer to be called.</div>
    <button class="headBtn">
      Continue
      <img src="images/arrow.svg" />
    </button>
  </div>

  <div class="mainSection">
    <div class="main">
      <div class="time"></div>
      <div class="greeting"></div>
    </div>
    <div class="footer">
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
